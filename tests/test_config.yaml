data:
  raw_path: "data/raw/clinvar.vcf.gz"
  processed_path: "tests/data/feature_matrix.csv"
  numerical_features:
    - "AF"
    - "CADD_PHRED"
    - "conservation_score"
  categorical_features:
    - "variant_type"
    - "impact_category"
  target_col: "pathogenicity_label"
  test_size: 0.2
  val_size: 0.1
  random_seed: 42

model:
  type: "mlp"
  mlp:
    hidden_layers: [16, 8]
    dropout: 0.1
    activation: "relu"
  baseline:
    lambda_l2: 0.01

training:
  batch_size: 8
  epochs: 2
  learning_rate: 0.01
  early_stopping_patience: 2
  checkpoint_dir: "tests/models/checkpoints"
  log_dir: "tests/results/logs"

evaluation:
  top_k: [5, 10]
  threshold: 0.5
  output_dir: "tests/reports/results"

ensemble:
  enabled: true
  n_folds: 3
  meta_learner: "logistic_regression"
  base_models:
    - type: "mlp"
    - type: "xgboost"
      params:
        n_estimators: 10
        max_depth: 2

uncertainty:
  mc_dropout_samples: 5

graph:
  enabled: false
  hidden_layers: [16, 8]
  dropout: 0.1

aggregation:
  method: "bayesian"
