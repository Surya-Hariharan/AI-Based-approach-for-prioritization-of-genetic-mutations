data:
  raw_path: "data/raw/clinvar.vcf.gz"
  processed_path: "data/processed/feature_matrix.csv"
  numerical_features:
    - "AF"
    - "CADD_PHRED"
    - "conservation_score"
  categorical_features:
    - "variant_type"
    - "impact_category"
  target_col: "pathogenicity_label"
  test_size: 0.2
  val_size: 0.1
  random_seed: 42

model:
  type: "mlp" # Options: baseline, mlp
  mlp:
    hidden_layers: [64, 32]
    dropout: 0.3
    activation: "relu"
  baseline:
    lambda_l2: 0.01

training:
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  early_stopping_patience: 5
  checkpoint_dir: "models/checkpoints"
  log_dir: "results/logs"

evaluation:
  top_k: [10, 50, 100]
  threshold: 0.5
  output_dir: "reports/results"

ensemble:
  enabled: true
  n_folds: 5
  meta_learner: "logistic_regression"
  base_models:
    - type: "mlp"
    - type: "xgboost"
      params:
        n_estimators: 100
        max_depth: 3
        learning_rate: 0.1

uncertainty:
  mc_dropout_samples: 20

graph:
  enabled: false
  hidden_layers: [64, 32]
  dropout: 0.2

aggregation:
  method: "bayesian" # options: mean, max, top_k, bayesian
