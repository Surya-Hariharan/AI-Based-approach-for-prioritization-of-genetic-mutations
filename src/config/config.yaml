data:
  raw_path: "data/raw/clinvar.vcf.gz"
  processed_path: "data/processed/feature_matrix.csv"
  numerical_features:
    - "AF"
    - "CADD_PHRED"
    - "conservation_score"
  categorical_features:
    - "variant_type"
    - "impact_category"
  target_col: "pathogenicity_label"
  test_size: 0.2
  val_size: 0.1
  random_seed: 42

model:
  type: "mlp" # Options: baseline, mlp
  mlp:
    hidden_layers: [64, 32]
    dropout: 0.3
    activation: "relu"
  baseline:
    lambda_l2: 0.01

training:
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  early_stopping_patience: 5
  checkpoint_dir: "models/checkpoints"
  log_dir: "results/logs"
